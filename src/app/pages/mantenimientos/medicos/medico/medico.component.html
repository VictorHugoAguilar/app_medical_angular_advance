<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>



                <form class="form-horizontal p-t-20" [formGroup]="medicoForm" (submit)="saveMedical()">

                    <div class="form-group row" *ngIf="medicoSeleccionado">
                        <label for="image" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group"></div>
                            <img [src]="medicoSeleccionado.img! | imagen: 'medicos'"  [alt]="medicoSeleccionado.nombre"  class="w200" />
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="nombre" class="col-sm-3 control-label">Nombre </label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input class="form-control" type="text" id="nombre" placeholder="Introduce nombre"
                                    formControlName="nombre" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="hospital" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" formControlName="hospital">
                                    <option value="">Seleccione un hospital</option>
                                    <option *ngFor="let hospital of hospitales" [value]="hospital.uid">
                                        {{ hospital.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <button type="submit" class="btn btn-success btn-block waves-effect waves-light"
                            [disabled]="medicoForm.invalid">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <div class="col ">
        <div class="card">
            <div class="card-body">
                <div *ngIf="!hospitalSeleccionado" class="alert alert-warning animated fadeIn fast">
                    <p> 
                        <i class="fa fa-exclamation-circle"></i>
                        No se ha selecciondo ningún hospital aún 
                    </p>
                </div>

                <div *ngIf="hospitalSeleccionado" class="animated fadeIn fast">
                    <h4 class="card-title">Hospital</h4>
                    <h6 class="card-subtitle">{{ hospitalSeleccionado?.nombre }} </h6>
                    <img [src]=" hospitalSeleccionado.img! | imagen:'hospitales' "  [alt]="hospitalSeleccionado?.nombre"
                    class="img-thumbnail cursor" (click)="abrirModalH(hospitalSeleccionado)" >
                </div>
            </div>
        </div>
    </div>
</div>
