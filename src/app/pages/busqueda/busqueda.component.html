<div class="row animated fadeIn fast">
    <!-- USUARIOS -->
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info" role="alert" *ngIf="usuarios.length === 0">
                    <p class="mb-0">No hay usuarios en ese término</p>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                                <td>
                                    <img [src]="usuario.img! | imagen:'usuarios'" alt="usuario.nombre" class="avatar" />
                                </td>
                                <td>{{usuario.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!-- HOSPITALES -->
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospital</h3>

                <div class="alert alert-info" role="alert" *ngIf="hospitales.length === 0">
                    <p class="mb-0">No hay hospitales en ese término</p>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img [src]="hospital.img! | imagen:'hospitales'" alt="hospital.nombre"
                                        class="avatar" />
                                </td>
                                <td>{{hospital.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
     <!-- MEDICOS -->
     <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Médicos</h3>

                <div class="alert alert-info" role="alert" *ngIf="medicos.length === 0">
                    <p class="mb-0">No hay médicos en ese término</p>
                </div>

                <div class="table-responsive" *ngIf="medicos.length > 0" class="animated fadeIn fast">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos" class="animated fadeIn fast">
                                <td>
                                    <img [src]="medico.img! | imagen:'medicos'" alt="medico.nombre" class="avatar" />
                                </td>
                                <td style="  width: 100%; display: flex; justify-content: space-between;">
                                    {{medico.nombre}}
                                    <a [routerLink]="['/dashboard/medico/', medico.uid ]">
                                        <i class="fa fa-angle-double-right fa-lg"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</div>
